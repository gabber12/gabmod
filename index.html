<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GabMod tests</title>
    <link rel="stylesheet" media="all" href="node_modules/mocha/mocha.css">
    <link rel="stylesheet" media="all" href="dist/css/base.css">
    
</head>

<body>
    <div id="mocha">
        <p><a href=".">Index</a>
        </p>
    </div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <div id="myModal" class="modal md-modal md-effect-1">
        <div class="modal-dialog animated">
            <div class="modal-content md-content">
                <form class="form-horizontal" method="get">
                    <div class="modal-header">
                        <strong>Yep, I'm a dialog...</strong>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="dummyText" class="control-label col-xs-4">Dummy text</label>
                            <div class="input-group col-xs-7">
                                <input type="text" name="dummyText" id="dummyText" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
                        <button class="btn btn-primary" type="submit" onclick="modal.close();">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button type="button" onclick="window.modal.show();">open</button>
    <script src="dist/app.js"></script>
    <script>
        var modal = new Modal({
            id:"myModal"
        });
    </script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script>
        mocha.setup('bdd')
    </script>
    <script src="tests/test.js"></script>
    <script>
        mocha.run();
    </script>
</body>

</html>
